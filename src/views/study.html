<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proff | Sua plataforma de estudos online</title>
    <!-- Link pastas -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-study.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/fomrs.css">

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-study">
    <!-- Container -->
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                <img src="/images/icons/back.svg" alt="voltar">
                </a>
                <img src="/images/logo.svg" alt="Proff">
            </div>

            <div class="header-content">
                <strong> Esses são os proffys disponíveis</strong>
                <form id="search-teachers">
                    <!-- Matéria -->
                    <div class="select-block">
                        <label for="subject" id="subject">Matéria</label>
                        <select name="subject" id="subject">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            {%for subject in subjects %}
                                <option value="{{loop.index}}"{{ "selected" if filters.subject == loop.index }}>
                                    {{subject}}
                                </option>
                            {%endfor%}
                        </select>
                    </div>
                    <!-- Dia da semana -->
                    <div class="select-block">
                        <label for="weekday" id="weekday">Dia da semana</label>
                        <select name="weekday" id="weekday">
                            <option value="" disabled="" hidden="">Selecione uma opção</option>

                            {%for weekday in weekdays %}
                            <option value="{{loop.index0}}"{{ "selected" if filters.weekday == loop.index0 }}>
                                {{weekday}}
                            </option>
                            {%endfor%}
                        </select>
                    </div>
                    <!-- Horário-->
                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input name="time" id="time" type="time" value="{{filters.time}}"> <!-- Tag fechada nela mesma-->
                    </div>
                    <!-- Botão de filtrar -->
                    <button type="submit">Filtra</button>
                </form>
            </div>
        </header>
        <!-- Pagina inicial -->
        <main> <!---->

            {%for proffy in proffys %}

            <article class="teacher-item"> <!-- Professor-->
                <header>
                    <img 
                        src="{{proffy.avatar}}" 
                        alt="{{proffy.name}}">
                    <div>
                        <strong>{{proffy.name}}</strong>
                        <span>{{proffy.subject}}</span>
                    </div>
                </header>
            
                <p>{{proffy.bio}}</p>
            
                <footer>
                    <p>Preço/hora<strong>R${{proffy.cost}}</strong>
                    </p>
                    <a href="https://api.whatsapp.com/send?l=pt_BR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.subject}} {{proffy.name}}" class="button" target="_blank">
                            <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                        </a>
                </footer>
            </article>

            {%endfor%}
        </main>
    </div>
</body>
</html>
