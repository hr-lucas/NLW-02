<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proff | Sua plataforma de estudos online</title>
    <!-- Link pastas -->
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
    <link rel="stylesheet" href="/styles/partials/fomrs.css">
    <link rel="stylesheet" href="/styles/partials/page-study.css">
    <!-- Scrip -->
    <script src="/scripts/addField.js" defer></script>
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-give-classes">
    <!-- Container -->
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="voltar">
                </a>
                <img src="/images/logo.svg" alt="Proff">
            </div>

            <div class="header-content">
                <strong> Que incrível que você quer dar aulas</strong>
                <p>O primeiro passo, é preencher essse formulário de inscrição</p>
            </div>
        </header>
        <!-- Formulario -->
        <main>
            <!-- Form1 -->
            <form action="" id="create-class">
                <fieldset> <!--Caixa-->
                    <legend>Seus dados</legend><!-- legenda-->
                    <!-- Nome-->
                    <div class="input-block"> 
                        <label for="name">Nome completo</label>
                        <input type="text" name="nome" required>
                    </div>
                    <!-- Link da sua foto-->
                    <div class="input-block"> 
                        <label for="name">Link da sua foto <small>(comece com https://)</small></label>
                        <input type="url" name="avatar" id="avatar" required>
                    </div>
                    <!-- wpp-->
                    <div class="input-block"> 
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input type="number" name="whatsapp" id="whatsapp" required>
                    </div>
                    <!-- Biografia-->
                    <div class="textarea-block"> 
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>
                </fieldset>
                <fieldset><!-- caixa 2-->
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                            {%for subject in subjects %}
                                <option value="{{loop.index}}"}>
                                    {{subject}}
                                </option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="cost"> Custo da hora/aula
                            <small>(R$)</small>
                        </label>
                        <input type="cost" id="cost" type="number" required>
                    </div>
                </fieldset>
                <fieldset id="schedule-items"><!-- Caixa 3-->
                    <legend>Horários disponíveis
                        <button type="button" id="add-time">+Novo Horário</button>
                    </legend>
                    <div class="schedule-item">
                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required>
                                <option value="">Selecione uma opção</option>
                                {%for weekday in weekdays %}
                                <option value="{{loop.index0}}">
                                    {{weekday}}
                                </option>
                                {%endfor%}
                            </select>
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>
                        <div class="input-block">
                            <label for="time_to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>
                    </div>
                </fieldset>
            </form>
            <footer>
                <p><img src="/images/icons/warning.svg" alt="Aviso importante">
                Importante!<br>Preencha todos os dados</p>
                <button type="submit" form="create-class">Salvar cadastro</button>
            </footer>
            
        </main>
    </div>
</body>
</html>
